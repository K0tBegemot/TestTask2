<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsline</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div style="height: 100vh">
    <nav style="height: 5%" class="navbar nav-pills navbar-expand-lg bg-dark">
        <!--        <div class="container">-->
        <a class="btn btn-dark text-light nav-item active" href="/book/listPage">
            Books
        </a>
        <a class="btn btn-dark text-light nav-item active" href="/book/addPage">
            Add book
        </a>
        <a class="btn btn-dark text-light nav-item active" href="/reader/listPage">
            Readers
        </a>
        <a class="btn btn-dark text-light nav-item active" href="/reader/addPage">
            Add reader
        </a>
        <a class="btn btn-dark text-light nav-item active" href="/library/addPage">
            Get book
        </a>
        <!--        </div>-->
    </nav>
    <div style="height: 95%; display: grid; grid-template-columns : 1fr 9fr 1fr; grid-template-rows: 1fr 9fr 1fr">
        <div style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 2; grid-row-end: 3; border-radius: 10px 10px 10px 10px"
             class="border border-dark p-2">
            <span>
                <form method="post" enctype="multipart/form-data" th:object="${newEntity}" th:action="@{{path}(path=${action})}">
                    <div class="mb-3" hidden>
                        <label for="id" class="form-label">
                            Library record id
                        </label>
                        <input type="text" id="id" class="form-control" placeholder="0" name="id" th:field="*{id}">
                    </div>
                    <div class="mb-3">
                        <label for="pickupTime" class="form-label">Pickup time</label>
                        <input type="datetime-local" id="pickupTime" placeholder="" name="pickupTime"
                               th:class="${#fields.hasErrors('pickupTime')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{pickupTime}">
                        <div th:if="${#fields.hasErrors('pickupTime')}" th:errors="*{pickupTime}"
                             class="alert alert-warning invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="readerId" class="form-label">Reader id</label>
                        <input type="text" id="readerId" class="form-control" placeholder="123"
                               name="readerId"
                               th:class="${#fields.hasErrors('readerId')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{readerId}">
                        <div th:if="${#fields.hasErrors('readerId')}" th:errors="*{readerId}"
                             class="alert alert-warning invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="bookId" class="form-label">Book id</label>
                        <input type="text" name="bookId" id="bookId" class="form-control" placeholder="123"
                               th:class="${#fields.hasErrors('bookId')}? 'form-control is-invalid' : 'form-control'"
                               th:field="*{bookId}">
                        <div th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}"
                             class="alert alert-warning invalid-feedback"></div>
                    </div>
                    <button class="btn btn-dark text-light nav-item active" type="submit">Add record</button>
                </form>
            </span>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
